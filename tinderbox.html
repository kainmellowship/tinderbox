<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinderbox</title>
    <link rel="stylesheet" href="tinderbox.css">
</head>

<body>
    <div id="box">
        <audio autoplay id="music" preload="auto" loop><source src="sounds/Fairytale%20music.mp3"></audio>

        <img id="background" src="images/background.jpg" alt="background">
        <img id="witch" src="images/witch.png" alt="witch">
        <img id="soldier" src="images/soldier.png" alt="soldier">
        <img id="tree" src="images/tree.png" alt="tree">
        <img id="chest" src="images/chest.png" alt="chest">
        <img id="dog" src="images/dog.png" alt="dog">
       <div id="text"></div>
        <button id="buttonOne" onclick="enterTree">Next</button>
        <button id="buttonTwo" onclick="openChest">Open Chest</button>

</div>



    <script src="tinderbox.js"></script>
</body>
</html>
